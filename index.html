<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href=" https://openweathermap.org/img/wn/10d@2x.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <main class="d-flex flex-nowrap">
      <h1 class="order-1 p-2">Weather Dashboard</h1>
      <form class="order-2 p-2">
        <div class="mb-3">
          <label for="cityName" class="form-label">City Name</label>
          <input
            type="text"
            class="form-control"
            id="cityName"
            aria-describedby="emailHelp"
          />
        </div>

        <button type="submit" class="btn btn-primary" id="cityButton">
          Submit
        </button>
      </form>
      <section class="order-3 p-2">
        <h1 id="location"></h1>
        <h3 id="currentDate"></h3>
        <h3 id="currentTemp"></h3>
        <h3 id="currentWeather"></h3>
        <h3 id="currentIcon"></h3>
        <h3 id="currentWind"></h3>
        <h3 id="currentHumidity"></h3>
      </section>
    </main>
    <section class="container">
      <div class="row">
        <div class="col">
          <h2>Five Day Forcast</h2>
          <div class="d-flex align-content-start flex-wrap m-5" id="container"></div>
        </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
